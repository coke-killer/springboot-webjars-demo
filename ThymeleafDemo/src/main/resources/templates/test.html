<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内置对象</title>
</head>
<body>
<!--${#ctx}上下文对象，可用于获取其他内置对象-->
<!--${#param} 上下文参数变量-->
<!--${#locale} 上下文参数语言设置对象-->
<!--${#request} HttpRequest对象-->
<!--${#response} HttpRespomse对象-->
<!--${#session} HttpSession对象-->
<!--${#servletContext} ServletContext 对象-->
<h1>
    <br>语言国家： <span th:text="${#locale.getLanguage()+'_'+#locale.getCountry()}"></span>
    <br>param: <span th:text="${param.name}"></span>
    <br>request: <span th:text="${name1}"></span>
    <br>session: <span th:text="${session.name2}"></span>
    <br>application <span th:text="${application.name3}"></span>
    <br> session包含name2属性吗，不包含显示xiaowang <span th:text="${session.name2}?:('xiaowang')"></span>
    <br> session包含属性数量 <span th:text="${session.size()}"></span>
    <br>session是空的吗： <span th:text="${session.isEmpty()}"></span>
</h1>
<!--thymeleaf  内联javascript语法-->
<script th:inline="javascript">
    var LANG_COUNTRY = [[${#locale.getLanguage()+'_'+#locale.getCountry()}]]
</script>
</body>
</html>
